<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiconCard HOME</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main-nav">

        <input type="search" name="buscar" id="buscar" placeholder="Buscar">

        </select>
        <select id="opcao2">
            <option value="">Cartão</option>
            <option value="limite">Limite</option>
            <option value="desbloq">Desbloquear</option>
            <option value="cmovimentos">Consulta de Movimentos</option>
            <option value="rsenha">Recuperar Senha Cartão</option>
        </select>
        <select id="opcao3">

            <option value="">Financeiro</option>

            <option value="">Logista</option>

            <option value="vonline">Venda Online</option>

            <option value="ediarias">Extrato de Vendas Diárias</option>
        </select>
        <select id="opcao9">
            <option value="">Relatórios</option>
            <option value="rmaquineta">Relatório por Maquineta</option>
            <option value="rplastico">Relatório por Plásticos</option>
            <option value="rgerais">Relatório de Transações Gerais</option>
